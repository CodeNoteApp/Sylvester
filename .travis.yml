language: swift
osx_image: xcode10.1
addons:
  sonarcloud:
    organization: chriszielinski-github
before_script:
- "./Scripts/add_key.sh"
- gem install xcpretty-travis-formatter
script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./Scripts/run_on_pull_requests.sh;
  fi
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./Scripts/run_on_non_pull_requests.sh;
  fi
- make swiftlint
- sonar-scanner
after_script:
- "./Scripts/remove_key.sh"
env:
  global:
  - secure: 
  - secure: 
